<script>
function validateSearchForm() {
  const startCity = document.querySelector('[name="startCity"]').value.trim();
  const startDate = document.querySelector('[name="startDate"]').value;
  const endDate = document.querySelector('[name="endDate"]').value;

  const errorBox = document.getElementById("formError");
  const today = new Date();
  today.setHours(0,0,0,0);
  if (!startCity || !startDate || !endDate || !guests) {
    errorBox.innerText =
      "UzupeÅ‚nij wszystkie wymagane pola oznaczone gwiazdkÄ… (*).";
    errorBox.classList.remove("hidden");
    return false;
  }

  if (new Date(startDate) >= new Date(endDate)) {

      "Data koÅ„cowa musi byÄ‡ pÃ³Åºniejsza niÅ¼ data poczÄ…tkowa.";
    errorBox.classList.remove("hidden");
    return false;
  }

  const startDateObj = new Date(startDate);

  if (startDateObj < today) {
    errorBox.innerText = "Data rozpoczÄ™cia nie moÅ¼e byÄ‡ w przeszÅ‚oÅ›ci.";
    errorBox.classList.remove("hidden");

}
</script>
