<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripPlanner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div id="disruption-banner" style="display: none;" class="bg-red-600 text-white text-center py-3 font-bold sticky top-[72px] z-30 shadow-lg">
        <i class="fas fa-exclamation-triangle mr-2"></i> 
        Jedna z Twoich rezerwacji wymaga uwagi! 
        <a href="/my-bookings" class="underline ml-2 hover:text-red-100">Sprawdź szczegóły awarii</a>
    </div>
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-40">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a
          href="/"
          class="text-blue-600 font-bold text-2xl flex items-center gap-2"
        >
          <i class="fas fa-plane-departure"></i> TripPlanner
        </a>
        <div class="flex gap-6 items-center">
          <a
            href="/special-offers"
            class="flex items-center gap-2 hover:text-blue-600 transition"
          >
            <i class="fas fa-clock"></i> Last Minute
          </a>
          <button
            onclick="toggleSearch()"
            class="flex items-center gap-2 hover:text-blue-600 transition"
          >
            <i class="fas fa-search"></i> Wyszukaj
          </button>
          <a
            href="/my-bookings"
            class="flex items-center gap-2 hover:text-blue-600 transition"
          >
            <i class="fas fa-calendar-check"></i> Rezerwacje {% if
            booked_count() > 0 %}
            <span class="bg-blue-600 text-white rounded-full px-2 text-xs"
              >{{ booked_count() }}</span
            >
            {% endif %}
          </a>
          <div class="border-l h-6 mx-2"></div>
          <div class="flex items-center gap-2 text-gray-700">
            <span class="bg-gray-200 p-2 rounded-full text-xs">JK</span> Jan
            Kowalski
          </div>
        </div>
      </div>
    </nav>

    <main>{% block content %} {% endblock %}</main>

    {% include "search_modal.html" %}
    <script>
      function toggleSearch() {
        const modal = document.getElementById("searchModal");
        modal.classList.toggle("hidden");
      }
      async function checkDisruptions() {
        try {
          // Korzystamy z Twojego istniejącego endpointu w api.py 
          const response = await fetch('/api/check-disruptions');
          const data = await response.json();
          const banner = document.getElementById('disruption-banner');
          
          if (data.disrupted_count > 0) {
            banner.style.display = 'block'; // Pokazuje baner jeśli są awarie 
          } else {
            banner.style.display = 'none';
          }
        } catch (e) { 
          console.error("Błąd sprawdzania powiadomień", e); 
        }
      }

      // Sprawdzanie co 20 sekund [cite: 164]
      setInterval(checkDisruptions, 20000);
      checkDisruptions(); // Wywołaj raz przy starcie
    </script>
  </body>
</html>
